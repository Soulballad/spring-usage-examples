spring.application.name=nfx-asm-order-service
server.port=11011

### eureka client
#服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
#注意，EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效，这个配置一般为服务刷新时间配置的三倍（默认90s）
eureka.instance.lease-expiration-duration-in-seconds=15
#服务刷新时间配置，每隔这个时间会主动心跳一次（默认30s）
eureka.instance.lease-renewal-interval-in-seconds=5
#eureka client刷新本地缓存时间（默认30s）
eureka.client.registry-fetch-interval-seconds=5
#eureka客户端ribbon刷新时间（默认30s）
ribbon.ServerListRefreshInterval=1000
eureka.instance.prefer-ip-address=true
#关闭自我保护
eureka.server.enable-self-preservation=false
#最好每个实例不同顺序，按照离自己最近的Eureka地址放到最前面
eureka.client.service-url.defaultZone=http://localhost:8011/eureka/,http://localhost:8012/eureka/
#上报注册信息时间间隔
eureka.client.instance-info-replication-interval-seconds=5

### ribbon
ribbon.eureka.enabled=true

### hystrix
# turbine 配置
turbine.app-config=order
turbine.aggregator.cluster-config=ORDER

### JPA
# 开启h2数据库
spring.h2.console.enabled=true

# 配置h2数据库
spring.datasource.url=jdbc:h2:mem:order
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sad
spring.datasource.password=sae

# 打印sql、自动建表、格式化sql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

### web page
spring.data.web.pageable.default-page-size=3
spring.data.web.pageable.page-parameter=pageNum
spring.data.web.pageable.size-parameter=pageSize
spring.data.web.sort.sort-parameter=orderBy

### archaius
asm.archaius.address=http://localhost:7010/config

# 日志打印
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.com.soulballad.usage=DEBUG
